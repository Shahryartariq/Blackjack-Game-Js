<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Blackjack JS</title>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center my-2">BlackJack</h2>
        <h3><span id="blackjackResult">Lets Play</span></h3>
        <hr />
        <div class="flexBlackjackRow1">
            <div id="yourBox">
                <h2>You: <span id="yourBlackjackResult">0</span></h2>
            </div>
            <div id="DealerBox">
                <h2>Dealer: <span id="dealerBlackjackResult">0</span></h2>
            </div>
        </div>

        <div class="flexBlackjackRow2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjackHitButton">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjackStandButton">Stand</button>
                <button class="btn-lg btn-danger" id="blackjackDealButton">Deal</button>
            </div>
        </div>

        <div class="flexBlackjackRow3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                    <td id="draws">0</td>
                </tr>
            </table>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./functions.js"></script>
</body>

</html>
